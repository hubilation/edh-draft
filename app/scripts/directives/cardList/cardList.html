<div>
    <input type="text" ng-model="vm.data.searchString" ng-change="vm.updateSearch()"/>
    <ul>
        <li class="beleren" ng-repeat="card in vm.cardService.data.matchingCards" ng-click="vm.selectCard()">
            <span>{{card.name}}</span> <mana-cost cmc="{{card.cost}}"></mana-cost>
        </li>
    </ul>
</div>
